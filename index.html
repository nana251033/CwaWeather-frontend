    <script>
        // é è¨­åŸå¸‚èˆ‡ LocalStorage Key
        const DEFAULT_LOCATION = "è‡ºåŒ—å¸‚";
        const LAST_LOCATION_KEY = "lastWeatherLocation";

        // å¾Œç«¯ API URL
        const BASE_URL = "https://weather-nana.zeabur.app/api";
        const WEATHER_API_URL = `${BASE_URL}/weather`;
        const LOCATIONS_API_URL = `${BASE_URL}/locations`;

        // ç‹€æ…‹è¿½è¹¤ï¼šç›®å‰é¡¯ç¤ºå“ªä¸€å¤©çš„æ•¸æ“š (0=ä»Šå¤©, 1=æ˜å¤©)
        let currentDayIndex = 0;
        // å„²å­˜æ‰€æœ‰é å ±æ•¸æ“š
        let allForecastData = null;

        const DAYS = ["ä»Šå¤©", "æ˜å¤©"];

        // â­ï¸ æ–°å¢ï¼šæ›´æ–°ç•¶å‰æ™‚é–“
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }


        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸš´â€â™€ï¸";
            let rainText = "å®‰å¿ƒå‡ºé–€";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘š";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ•¶ï¸";
                clothText = "è¨˜å¾—é˜²æ›¬ï¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // æ ¼å¼åŒ–æ—¥æœŸ (æœˆæ—¥ (æ¨™ç±¤))
        function formatDayLabel(date, dayIndex) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const label = DAYS[dayIndex];

            return `${month}æœˆ${day}æ—¥ (${label})`;
        }

        // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
        function updateButtonStates() {
            const prev = document.getElementById('prevDayButton');
            const next = document.getElementById('nextDayButton');

            if (prev && next) {
                prev.disabled = (currentDayIndex === 0);
                next.disabled = (currentDayIndex === 1);
            }
        }

        // æ ¸å¿ƒä¿®æ­£ï¼šæ ¹æ“š Day Index æ¸²æŸ“ä¸»å¡ç‰‡
        function renderDayData(data, dayIndex) {
            const dateLabelElement = document.getElementById('dateLabel');
            const forecasts = data.forecasts;

            let targetForecast = null;
            let targetDate = new Date();
            let isTomorrow = (dayIndex === 1);

            // 1. å–å¾—ç›®æ¨™æ—¥æœŸçš„æ•¸æ“š
            if (dayIndex === 0) {
                // ä»Šå¤©ï¼šä½¿ç”¨ç¬¬ä¸€å€‹é å ±
                targetForecast = forecasts[0];
            } else if (dayIndex === 1) {
                // æ˜å¤©ï¼šæ‰¾å‡ºæ•¸æ“šä¸­å±¬æ–¼æ˜å¤©çš„ç¬¬ä¸€å€‹é å ±
                targetDate.setDate(targetDate.getDate() + 1);
                const tomorrowDateStr = targetDate.toISOString().split('T')[0];

                // æª¢æŸ¥ API æ•¸æ“šæ˜¯å¦è¦†è“‹åˆ°æ˜å¤©
                targetForecast = forecasts.find(f =>
                    new Date(f.startTime).toISOString().split('T')[0] === tomorrowDateStr
                );

                if (!targetForecast) {
                    // å¦‚æœæ²’æœ‰æ˜å¤©çš„æ•¸æ“šï¼Œå¼·åˆ¶å›åˆ°ä»Šå¤©ï¼Œä¸¦ç¦ç”¨åˆ‡æ›
                    currentDayIndex = 0;
                    updateButtonStates();
                    return;
                }
            } else {
                return;
            }

            const current = targetForecast;
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = isTomorrow ? "æ˜å¤©ç™½å¤©" : getTimePeriod(current.startTime);

            // 2. æ¸²æŸ“ Hero Card å…§å®¹ (åŒ…å«æŒ‰éˆ•ï¼Œåœ¨ render æ™‚å‹•æ…‹è¨­å®š disabled)
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.9rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.9rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                    <button id="prevDayButton" class="change-day-button" ${currentDayIndex === 0 ? 'disabled' : ''}>
                        &lt;
                    </button>
                    <button id="nextDayButton" class="change-day-button" ${currentDayIndex === 1 ? 'disabled' : ''}>
                        &gt;
                    </button>
                </div>
            `;

            // 3. æ›´æ–°å³ä¸Šè§’éœæ…‹æ—¥æœŸé¡¯ç¤º
            dateLabelElement.textContent = formatDayLabel(targetDate, dayIndex);

            // 4. é‡æ–°ç¶å®šäº‹ä»¶å’Œæ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            bindButtonEvents();
            updateButtonStates();

            // 5. æ¸²æŸ“ç¨å¾Œé å ± (ä¸è®Š)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            forecasts.slice(1).forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // 6. ç¢ºä¿åŸå¸‚é¸å–®ç½®ä¸­ (åƒ…å°æ¡Œé¢ç‰ˆæœ‰æ•ˆ)
            adjustPlaceholderWidth();
        }

        // å‹•æ…‹èª¿æ•´ä½”ä½ç¬¦å¯¬åº¦ä»¥ç²¾æº–ç½®ä¸­åŸå¸‚é¸å–® (åƒ…ä¾›æ¡Œé¢ç‰ˆä½¿ç”¨)
        function adjustPlaceholderWidth() {
            const locSelect = document.getElementById('locationSelect');
            const updateTime = document.getElementById('updateTime');
            const placeholder = document.getElementById('leftPlaceholder');
            
            // æª¢æŸ¥æ˜¯å¦ç‚ºæ¡Œé¢ç‰ˆ (è¢å¹•å¯¬åº¦å¤§æ–¼ 600px)
            if (window.innerWidth > 600) {
                if (locSelect && updateTime && placeholder) {
                    // åŸå¸‚é¸å–®å¯¬åº¦
                    // ç”±æ–¼åŸå¸‚é¸å–®ä¸åœ¨æœ€å·¦å´ï¼Œè¨ˆç®—å¯¬åº¦æ™‚éœ€è¦è€ƒæ…®å…¶ç›¸å°ä½ç½®ï¼Œé€™è£¡æ¡ç”¨ç°¡å–®çš„å¹³è¡¡æ³•ã€‚
                    // ç›®æ¨™ï¼šä½”ä½ç¬¦å¯¬åº¦ = å³å´æ™‚é–“å¯¬åº¦ + åŸå¸‚é¸å–®å¯¬åº¦å·® / 2
                    
                    // åŸå¸‚é¸å–®å¯¬åº¦ (å¯¦éš›å¯¬åº¦ï¼ŒåŒ…å« padding)
                    const locWidth = locSelect.offsetWidth; 
                    // å³å´æ—¥æœŸå¯¬åº¦
                    const timeWidth = updateTime.offsetWidth; 
                    
                    // è¨ˆç®—å¹³è¡¡æ‰€éœ€çš„é¡å¤–ç©ºé–“
                    // å¦‚æœ timeWidth > locWidth, ä½”ä½ç¬¦éœ€è¦æ›´å¯¬ã€‚
                    // è®“ä½”ä½ç¬¦çš„å¯¬åº¦ç­‰æ–¼å³å´æ™‚é–“çš„å¯¬åº¦ï¼Œä»¥å¹³è¡¡ flexbox çš„ space-between æ•ˆæœã€‚
                    placeholder.style.width = `${timeWidth}px`;
                    placeholder.style.visibility = 'visible'; // ç¢ºä¿é¡¯ç¤º
                }
            } else {
                 // æ‰‹æ©Ÿç‰ˆæ™‚ï¼Œç¢ºä¿ç§»é™¤é›»è…¦ç‰ˆæ¨£å¼
                 if (placeholder) {
                     placeholder.style.width = '0';
                     placeholder.style.visibility = 'hidden'; // ç¢ºä¿éš±è—
                 }
            }
        }

        // ç¶å®šå·¦å³åˆ‡æ›æŒ‰éˆ•äº‹ä»¶
        function bindButtonEvents() {
            const prev = document.getElementById('prevDayButton');
            const next = document.getElementById('nextDayButton');

            if (prev) {
                prev.onclick = () => {
                    if (currentDayIndex > 0) {
                        currentDayIndex = 0; // åˆ‡æ›åˆ°ä»Šå¤©
                        renderDayData(allForecastData, currentDayIndex);
                    }
                };
            }

            if (next) {
                next.onclick = () => {
                    if (currentDayIndex < 1) {
                        currentDayIndex = 1; // åˆ‡æ›åˆ°æ˜å¤©
                        renderDayData(allForecastData, currentDayIndex);
                    }
                };
            }
        }


        // æ±ºå®šç¨‹å¼ä¸€é–‹å§‹è¦è¼‰å…¥å“ªå€‹åŸå¸‚ (åƒ…ä½¿ç”¨ LocalStorage)
        function getInitialLocation() {
            const storedLocation = localStorage.getItem(LAST_LOCATION_KEY);
            if (storedLocation) {
                return storedLocation;
            }

            localStorage.setItem(LAST_LOCATION_KEY, DEFAULT_LOCATION);
            return DEFAULT_LOCATION;
        }

        // ç²å–åŸå¸‚åˆ—è¡¨ä¸¦å¡«å……é¸å–®
        async function fetchLocations(initialLocation) {
            try {
                const response = await fetch(LOCATIONS_API_URL);
                const json = await response.json();
                const selectElement = document.getElementById('locationSelect');

                if (json.success && Array.isArray(json.data)) {
                    selectElement.innerHTML = '';

                    json.data.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        if (city === initialLocation) {
                            option.selected = true;
                        }
                        selectElement.appendChild(option);
                    });

                    selectElement.addEventListener('change', (e) => {
                        document.getElementById('mainContent').style.display = 'none';
                        document.getElementById('loading').style.display = 'flex';

                        const newLocation = e.target.value;
                        localStorage.setItem(LAST_LOCATION_KEY, newLocation);

                        currentDayIndex = 0;
                        fetchWeather(newLocation);
                    });
                } else {
                    console.error("ç„¡æ³•å–å¾—ç¸£å¸‚åˆ—è¡¨:", json.message);
                }
            } catch (e) {
                console.error("è¼‰å…¥åŸå¸‚åˆ—è¡¨å¤±æ•—:", e);
                document.getElementById('locationSelect').innerHTML = `<option value="éŒ¯èª¤">è¼‰å…¥éŒ¯èª¤</option>`;
            }
        }

        // æŸ¥è©¢å¤©æ°£è³‡æ–™çš„ä¸»å‡½æ•¸
        async function fetchWeather(locationName) {
            try {
                const fetchUrl = `${WEATHER_API_URL}?locationName=${locationName}`;

                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(fetchUrl).then(res => {
                    if (!res.ok) throw new Error(`HTTP éŒ¯èª¤ ${res.status}`);
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    allForecastData = json.data;

                    // ç¢ºä¿åœ¨æ¸²æŸ“å‰å…ˆè¼‰å…¥ä¸¦è¨­å®šä½”ä½ç¬¦å¯¬åº¦
                    setTimeout(() => {
                        renderDayData(allForecastData, currentDayIndex);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 100); // å»¶é²ä¸€ä¸‹ç¢ºä¿æ‰€æœ‰å…ƒç´ å¯¬åº¦è¨ˆç®—å®Œæˆ
                } else {
                    document.getElementById('loading').style.display = 'none';
                    throw new Error(json.message || "API è®€å–å¤±æ•—");
                }
            } catch (e) {
                console.error(e);
                alert(`å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼\néŒ¯èª¤è¨Šæ¯: ${e.message}`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const initialLocation = getInitialLocation();
            fetchLocations(initialLocation);
            fetchWeather(initialLocation);

            // â­ï¸ åˆå§‹åŒ–ç•¶å‰æ™‚é–“ä¸¦æ¯åˆ†é˜æ›´æ–°
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);

            // ç›£è½è¦–çª—å¤§å°è®ŠåŒ–ï¼Œé‡æ–°èª¿æ•´åŸå¸‚é¸å–®ç½®ä¸­
            window.addEventListener('resize', adjustPlaceholderWidth);
        });
    </script>
